<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Don</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Aide Humanitaire pour Haïti</h1>
    <nav>
      <ul>
        <li><a href="index.html">Page d'accueil</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Faire un Don</h2>
      <form id="donForm">
        <label for="donType">Que souhaitez-vous donner ?</label>
        <select id="donType" name="donType" onchange="showFields()">
          <option value="">Choisissez un type de don</option>
          <option value="argent">Don en argent</option>
          <option value="nourriture">Don de nourriture</option>
          <option value="vetements">Don de vêtements</option>
          <option value="medicaments">Don de médicaments</option>
        </select><br><br>

        <!-- Champs dynamiques pour chaque type de don -->
        <div id="argentFields" class="donFields" style="display:none;">
          <label for="montant">Montant du don (en USD) :</label>
          <input type="number" id="montant" name="montant" min="1"><br><br>
        </div>

        <div id="nourritureFields" class="donFields" style="display:none;">
          <label for="quantiteNourriture">Quantité de nourriture :</label>
          <input type="text" id="quantiteNourriture" name="quantiteNourriture"><br><br>
        </div>

        <div id="vetementsFields" class="donFields" style="display:none;">
          <label for="quantiteVetements">Quantité de vêtements :</label>
          <input type="text" id="quantiteVetements" name="quantiteVetements"><br><br>
        </div>

        <div id="medicamentsFields" class="donFields" style="display:none;">
          <label for="quantiteMedicaments">Quantité de médicaments :</label>
          <input type="text" id="quantiteMedicaments" name="quantiteMedicaments"><br><br>
        </div>

        <button type="submit">Envoyer le Don</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Aide Humanitaire pour Haïti</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
